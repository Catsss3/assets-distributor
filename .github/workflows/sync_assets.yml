name: Sync Assets Metadata
on:
  schedule:
    - cron: '0 */4 * * *' # Каждые 4 часа
  workflow_dispatch:      # Чтобы можно было запустить вручную
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install Dependencies
        run: pip install requests google-generativeai
      - name: Run Sync Logic
        env:
          GITHAB_TOKEN: ${{ secrets.GITHAB_TOKEN }}
          GEMINI_API: ${{ secrets.GEMINI_API }}
        run: python core_sync.py
