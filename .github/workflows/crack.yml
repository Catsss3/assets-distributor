
name: Sasha Archive Cracker
on: [workflow_dispatch]
jobs:
  crack:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Tools
        run: sudo apt-get update && sudo apt-get install -y fcrackzip john
      - name: Brute Force Digits
        run: |
          # –°–Ω–∞—á–∞–ª–∞ –ø—Ä–æ–±—É–µ–º —Ü–∏—Ñ—Ä—ã 1-8
          fcrackzip -v -u -l 1-8 -c '1' Vless.zip || echo "–¶–∏—Ñ—Ä—ã –Ω–µ –ø–æ–¥–æ—à–ª–∏"
      - name: Shield Dictionary Attack
        run: |
          zip2john Vless.zip > vless.hash
          # –ü–∞—Ä–æ–ª–∏, –∫–æ—Ç–æ—Ä—ã–µ –º—ã –≤–∏–¥–µ–ª–∏ –Ω–∞ —â–∏—Ç–µ –≤ –≤–∏–¥–µ–æ üõ°Ô∏è
          echo -e "v2ray\nvless\nv2rayvless\nvlessv2ray\nSasha\nsasha" > shield_pass.txt
          john --wordlist=shield_pass.txt vless.hash || echo "–°–ª–æ–≤–∞—Ä—å —Å–æ —â–∏—Ç–∞ –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª"
          john --show vless.hash
