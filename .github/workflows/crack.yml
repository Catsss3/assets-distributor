    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Tools
        run: sudo apt-get update && sudo apt-get install -y fcrackzip
      - name: Bruteforce
        run: |
          echo "üöÄ –ü–æ–ø—ã—Ç–∫–∞ –Ω–æ–º–µ—Ä –¥–≤–∞! –ë–µ–∑ –ª–∏—à–Ω–∏—Ö –∑–Ω–∞–∫–æ–≤, —Ç–æ–ª—å–∫–æ –º–æ—â—å..."
          # –ü–µ—Ä–µ–±–æ—Ä: –º–∞–ª–µ–Ω—å–∫–∏–µ, –±–æ–ª—å—à–∏–µ –±—É–∫–≤—ã –∏ —Ü–∏—Ñ—Ä—ã –¥–æ 6 –∑–Ω–∞–∫–æ–≤ –≤–∫–ª—é—á–∏—Ç–µ–ª—å–Ω–æ
          # –≠—Ç–æ –°–ê–ú–´–ô –Ω–∞–¥–µ–∂–Ω—ã–π –≤–∞—Ä–∏–∞–Ω—Ç
          fcrackzip -v -u -l 1-6 -c 'aA1' Vless.zip > result.txt 2>&1
          
          if grep -q "pw =" result.txt; then
            echo "üéØ –ï–°–¢–¨ –ö–û–ù–¢–ê–ö–¢!"
