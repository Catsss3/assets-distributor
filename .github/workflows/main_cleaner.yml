name: "ðŸš€ Stella Ultra Engine: AI & Async URL Checker"
on:
  schedule:
    - cron: "0 */8 * * *"
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests google-generativeai aiohttp aiofiles
      - name: Run Stella Engine
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python scripts/engine.py
      - name: Deploy Results
        run: |
          git config --global user.name "Blondie-Bot"
          git config --global user.email "stella@gemini.ai"
          git add .
          if git diff --staged --quiet; then
            echo "No changes."
          else
            git commit -m "ðŸ’… Stella: Fix Cache & Variable Name âœ¨"
            git push
          fi
