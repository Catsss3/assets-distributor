name: "üöÄ Stella Ultra Engine: AI & Async URL Checker"
on:
  schedule:
    - cron: "0 */8 * * *"   # –ö–∞–∂–¥—ã–µ 8 —á–∞—Å–æ–≤
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests google-generativeai aiohttp aiofiles
      - name: Run Stella Engine
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python scripts/engine.py
      - name: Deploy Results
        run: |
          git config --global user.name "Blondie-Bot"
          git config --global user.email "stella@gemini.ai"
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "üíÖ Stella: Elite Engine v2.1 (Deep Fix & Cross-OS) ‚ú®"
            git push
          fi
